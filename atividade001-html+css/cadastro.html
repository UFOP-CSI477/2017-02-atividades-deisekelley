 <div id="teste">
 <div id="divCenter">


    <form action="#" method="post">
      <fieldset>
          <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" style="width: 10em" value="">
            </div>
              <div class="campo">
                  <label for="matricula">Matricula</label>
                  <input type="text" id="matricula" name="matricula" style="width: 10em" value="">
              </div>
           </fieldset>
            <fieldset class="grupo">
              <div class="campo">
                  <label for="snome">Rua</label>
                  <input type="text" id="snome" name="snome" style="width: 10em" value="">
              </div>
              <div class="campo">
                  <label for="snome">Número</label>
                  <input type="text" id="snome" name="snome" style="width: 10em" value="">
              </div>
              <div class="campo">
                  <label for="snome">Complemento</label>
                  <input type="text" id="snome" name="snome" style="width: 10em" value="">
              </div>
             </fieldset>
             <fieldset class="grupo">
               <div class="campo">
                 <div id="estado">
                   <label for="estado">Estado</label>
            		    <select name="estado"> <!-- Só marca uma unica opção, igual o radio -->
            			  <option value="0" selected="true">Selecione: </option>            <!-- AJAX= se tivesse um campo cidade, ele so apareceria se uma cidade fosse escolhida.-->
            			  <option value="1">Minas Gerais </option>
            			  <option value="2">Rio de Janeiro</option>
            			  <option value="3">São Paulo </option>
            			</select>
            		</div>
             </div>

            <div class="campo">
              <div id="cidades">
                <label for="cidades">Cidade</label>
         		    <select name="cidade"> <!-- Só marca uma unica opção, igual o radio -->
         			  <option value="0" selected="true">Selecione: </option>            <!-- AJAX= se tivesse um campo cidade, ele so apareceria se uma cidade fosse escolhida.-->
         			  <option value="1">João Monlevade </option>
         			  <option value="2">Itabira </option>
         			  <option value="3">Belo Horizonte </option>
         			  <option value="4">Itaúna </option>  <!-- O selected serve pra qando usarmos o limpar,dai ele volta como padrao-->
         			  <option value="5">Alvinópolis </option>
         			</select>
         		</div>
          </div>
        </fieldset>
          <div class="campo">
              <label>Sexo</label>
              <label>
                  <input type="radio" name="sexo" value="masculino"> Masculino
              </label>
              <label>
                  <input type="radio" name="sexo" value="feminino"> Feminino
              </label>
          </div>
          <fieldset class="grupo">
          <div class="campo">
              <label for="rg">RG</label>
              <input type="text" id="rg" name="rg" style="width: 10em" value="">
          </div>
          <div class="campo">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" style="width: 10em" value="">
          </div>
        </fieldset>

      <fieldset class="grupo">
        <div class="campo">
          <div id="TipoSanguineo">
            <label for="tiposanguineo">Tipo Sanguineo</label>
            <select name="Tipo Sanguineo">
            <option value="0" selected="true">Selecione: </option>
            <option value="1">A </option>
            <option value="3">B </option>
            <option value="5">AB </option>
            <option value="8">O </option>
          </select>
        </div>
      </div>

        <div class="campo">
            <label>RH</label>
            <label>
                <input type="radio" name="sexo" value="+"> +
            </label>
            <label>
                <input type="radio" name="sexo" value="-"> -
            </label>
        </div>
      </fieldset>

      <fieldset class="grupo">
        <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" style="width: 10em" value="">
        </div>
        <div class="campo">
            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" style="width: 10em" value="">
        </div>
      </fieldset>
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" style="width: 20em" value="">
        </div>

      <fieldset class="grupo">
        <div class="campo">
         <label for="senha">Senha</label>
   		   <input type="password" name="senha"><br>
       <label for="confirmacao">Confirmacao</label>
      <input type="password" name="confirmacao"><br>
       </div>
     </fieldset>

    <fieldset class="grupo">

          <label><font color="#4F4F4F">Acessos</font></label>
          <label>
              <input type="checkbox" name="newsletter" value="1"> <font color="#4F4F4F"> Biblioteca </font>

              <input type="checkbox" name="newsletter" value="3"> <font color="#4F4F4F">Clube</font>
              <input type="checkbox" name="newsletter" value="4"> <font color="#4F4F4F"> Campo</font>

          </label>

         </fieldset>

      <fieldset class="grupo">
         <div class="campo">
           <input type="button" onClick="window.open('sucessoCadastro.html')" value="Enviar">
        </div>
           <div class="campo">
           <input type="reset" value= "Limpar">
