<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form - Bootstrap</title>

        <link rel="stylesheet" type="text/css"
            href="./css/bootstrap.css">

    </head>
    <body>

        <form action="#" method="post">

            <div class="form-group">
                <label for="nome"
                    class="control-label col-sm-2">Nome</label>
                <div class="col-sm-10">
                    <input type="text" name="nome"
                        class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco"
                        class="form-control">
            </div>

            <div class="checkbox">
                <label><input type="checkbox"
                    name="confirma"> Confirmar</label>
            </div>

            <div class="checkbox disabled">
                <label><input type="checkbox"
                    name="inativo" disabled> Inativo</label>
            </div>

            <div class="radio">
                <label><input
                    type="radio"
                    name="genero"
                    value="F">Feminino</label>
            </div>

            <div class="radio">
                <label><input
                    type="radio"
                    name="genero"
                    value="M">Masculino</label>
            </div>

            <div class="radio">
                <label><input
                        type="radio"
                        name="genero"
                        value="N">Não binário</label>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <select class="form-control" id="cidade">
                    <option value="1">João Monlevade</option>
                    <option value="2">Itabira</option>
                    <option value="3">Belo Horizonte</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>

            <button type="reset" class="btn btn-warning">Limpar</button>

        </form>








    </body>
</html>
